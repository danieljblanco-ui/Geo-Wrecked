// ─── Voice / Text-to-Speech ──────────────────────────────────────────────────
var useSpeech = () => {
  var voices = useRef([]);
  var selectedVoice = useRef(null);
  var enabled = useRef(true);
  var speaking = useRef(false);
  var queue = useRef([]);
  var [voiceList, setVoiceList] = useState([]);
  var [voiceName, setVoiceName] = useState('');
  var [voiceEnabled, setVoiceEnabled] = useState(true);
  var [pitch, setPitch] = useState(1.05);
  var [rate, setRate] = useState(1.08);
  var loadVoices = useCallback(() => {
    var v = window.speechSynthesis?.getVoices() || [];
    voices.current = v;
    var english = v.filter(x => x.lang.startsWith('en'));
    setVoiceList(english.length > 0 ? english : v.slice(0, 20));
    if (!selectedVoice.current && english.length > 0) {
      // Prefer good-sounding voices: Edge neural voices, then Google, then any English
      var pref = english.find(x => /neural|natural|online|wavenet/i.test(x.name)) || english.find(x => /google|microsoft|samantha|daniel|karen|moira|fiona|alex/i.test(x.name)) || english.find(x => /\ben[-_](US|GB|AU)/i.test(x.lang)) || english[0];
      selectedVoice.current = pref;
      setVoiceName(pref.name);
    }
  }, []);
  useEffect(() => {
    if (typeof window === 'undefined' || !window.speechSynthesis) return;
    loadVoices();
    window.speechSynthesis.onvoiceschanged = loadVoices;
    return () => {
      window.speechSynthesis.onvoiceschanged = null;
    };
  }, [loadVoices]);
  var cancel = useCallback(() => {
    queue.current = [];
    speaking.current = false;
    window.speechSynthesis?.cancel();
  }, []);
  var processQueue = useCallback(() => {
    if (speaking.current || queue.current.length === 0) return;
    if (!enabled.current) {
      // Fire any pending onDone callbacks even when disabled
      var skipped = queue.current.splice(0);
      skipped.forEach(item => {
        if (item.opts.onDone) item.opts.onDone();
      });
      return;
    }
    var {
      text,
      opts
    } = queue.current.shift();
    var synth = window.speechSynthesis;
    if (!synth) {
      if (opts.onDone) opts.onDone();
      return;
    }
    var utter = new SpeechSynthesisUtterance(text);
    if (selectedVoice.current) utter.voice = selectedVoice.current;
    utter.pitch = opts.pitch ?? pitch;
    utter.rate = opts.rate ?? rate;
    utter.volume = opts.volume ?? 0.9;
    speaking.current = true;
    // Chrome bug: synthesis can pause if page isn't focused — keep-alive
    var keepAlive = setInterval(() => {
      if (synth.speaking) synth.resume();
    }, 5000);
    var finish = () => {
      clearInterval(keepAlive);
      speaking.current = false;
      if (opts.onDone) opts.onDone();
      processQueue();
    };
    utter.onend = finish;
    utter.onerror = finish;
    synth.speak(utter);
  }, [pitch, rate]);
  var speak = useCallback((text, opts = {}) => {
    if (!window.speechSynthesis || !text) {
      if (opts.onDone) opts.onDone();
      return;
    }
    if (!enabled.current) {
      if (opts.onDone) opts.onDone();
      return;
    }
    queue.current.push({
      text,
      opts
    });
    processQueue();
  }, [processQueue]);
  // Speak text then call callback when done (convenience wrapper)
  var speakThen = useCallback((text, opts = {}, callback) => {
    speak(text, {
      ...opts,
      onDone: callback
    });
  }, [speak]);
  // Estimate speech duration for fallback timing (words / rate * ms)
  var estimateMs = useCallback(text => {
    if (!enabled.current) return 2500;
    var words = (text || '').split(/\s+/).length;
    return Math.max(2500, Math.ceil(words / (2.5 * rate) * 1000) + 800);
  }, [rate]);
  var setVoice = useCallback(name => {
    var v = voices.current.find(x => x.name === name);
    if (v) {
      selectedVoice.current = v;
      setVoiceName(name);
    }
  }, []);
  var toggleEnabled = useCallback(() => {
    var next = !enabled.current;
    enabled.current = next;
    setVoiceEnabled(next);
    if (!next) cancel();
  }, [cancel]);
  return {
    speak,
    speakThen,
    estimateMs,
    cancel,
    voiceList,
    voiceName,
    setVoice,
    voiceEnabled,
    toggleEnabled,
    pitch,
    setPitch,
    rate,
    setRate
  };
};

// ─── localStorage Hook ────────────────────────────────────────────────────────
var useLocalStorage = (key, initialValue) => {
  var [storedValue, setStoredValue] = useState(() => {
    try {
      var item = window.localStorage.getItem(key);
      return item ? JSON.parse(item) : initialValue;
    } catch (e) {
      return initialValue;
    }
  });
  // Re-read from localStorage when key changes (e.g. player switch)
  var prevKey = useRef(key);
  var initRef = useRef(initialValue);
  useEffect(() => {
    if (prevKey.current !== key) {
      prevKey.current = key;
      try {
        var item = window.localStorage.getItem(key);
        setStoredValue(item ? JSON.parse(item) : initRef.current);
      } catch (e) {
        setStoredValue(initRef.current);
      }
    }
  }, [key]);
  var setValue = useCallback(value => {
    setStoredValue(prev => {
      var next = typeof value === 'function' ? value(prev) : value;
      try {
        window.localStorage.setItem(key, JSON.stringify(next));
      } catch (e) {}
      return next;
    });
  }, [key]);
  return [storedValue, setValue];
};

    // worst streak

  });
  var recordAnswer = useCallback((cat, isCorrect, timeRemaining, extraMeta = {}) => {
    setProfile(p => {
      var newCatStreak = {
        ...(p.catStreak || {})
      };
      var newBestCatStreak = {
        ...(p.bestCatStreak || {})
      };
      var newTypeCorrect = {
        ...(p.typeCorrect || {})
      };
      if (isCorrect) {
        newCatStreak[cat] = (newCatStreak[cat] || 0) + 1;
        newBestCatStreak[cat] = Math.max(newBestCatStreak[cat] || 0, newCatStreak[cat]);
        if (extraMeta.qtype) newTypeCorrect[extraMeta.qtype] = (newTypeCorrect[extraMeta.qtype] || 0) + 1;
      } else {
        newCatStreak[cat] = 0;
      }
      return {
        ...p,
        totalAnswered: p.totalAnswered + 1,
        totalCorrect: p.totalCorrect + (isCorrect ? 1 : 0),
        speedAnswers: p.speedAnswers + (isCorrect && timeRemaining >= 15 ? 1 : 0),
        catCorrect: {

        },
        catStreak: newCatStreak,
        bestCatStreak: newBestCatStreak,
        lastSecondCorrect: (p.lastSecondCorrect || 0) + (isCorrect && timeRemaining <= 2 ? 1 : 0),
        allDifficulty4Correct: (p.allDifficulty4Correct || 0) + (isCorrect && extraMeta.difficulty === 4 ? 1 : 0),
        wrongStreakCurrent: isCorrect ? 0 : (p.wrongStreakCurrent || 0) + 1,
        wrongStreakMax: Math.max(p.wrongStreakMax || 0, isCorrect ? p.wrongStreakCurrent || 0 : (p.wrongStreakCurrent || 0) + 1),
        tinyCountryCorrect: (p.tinyCountryCorrect || 0) + (isCorrect && extraMeta.tinyCountry ? 1 : 0),
        typeCorrect: newTypeCorrect
      };
    });
  }, [setProfile]);
  var recordGame = useCallback((score, correct, total, bestStrk, extraMeta = {}) => {

    setProfile(p => {
      var history = [...(p.gameHistory || []), {

        date: new Date().toISOString().slice(0, 10)
      }].slice(-20);
      return {
        ...p,
        gamesPlayed: p.gamesPlayed + 1,
        bestStreak: Math.max(p.bestStreak, bestStrk),
        perfectGames: p.perfectGames + (correct === total ? 1 : 0),
        gameHistory: history,
        midnightGames: (p.midnightGames || 0) + (hour >= 23 || hour < 2 ? 1 : 0),
        earlyBirdGames: (p.earlyBirdGames || 0) + (hour >= 5 && hour < 7 ? 1 : 0),
        lifelinesUsed: (p.lifelinesUsed || 0) + (extraMeta.lifelinesUsedThisGame || 0),
        fiftyFiftyUsed: (p.fiftyFiftyUsed || 0) + (extraMeta.fiftyFiftyUsedThisGame || 0),
        skipUsed: (p.skipUsed || 0) + (extraMeta.skipUsedThisGame || 0),
        extraTimeUsed: (p.extraTimeUsed || 0) + (extraMeta.extraTimeUsedThisGame || 0),
        usedAllLifelinesOneGame: p.usedAllLifelinesOneGame || extraMeta.usedAllLifelines || false,
        survivalBest: Math.max(p.survivalBest || 0, extraMeta.survivalQuestions || 0),
        perfectSurvivalRun: Math.max(p.perfectSurvivalRun || 0, extraMeta.perfectSurvivalRun || 0)
      };
    });
  }, [setProfile]);
  var recordPerfectRound = useCallback(() => {
    setProfile(p => ({
      ...p,
      perfectRounds: p.perfectRounds + 1
    }));
  }, [setProfile]);
  var resetProfile = useCallback(() => {
    setProfile({
      gamesPlayed: 0,
      totalAnswered: 0,
      totalCorrect: 0,
      bestStreak: 0,
      perfectRounds: 0,
      perfectGames: 0,
      speedAnswers: 0,
      catCorrect: {},
      catTotal: {},
      gameHistory: [],
      catStreak: {},
      bestCatStreak: {},
      midnightGames: 0,
      earlyBirdGames: 0,
      lifelinesUsed: 0,
      fiftyFiftyUsed: 0,
      skipUsed: 0,
      extraTimeUsed: 0,
      survivalBest: 0,
      tinyCountryCorrect: 0,
      lastSecondCorrect: 0,
      wrongStreakMax: 0,
      wrongStreakCurrent: 0,
      allDifficulty4Correct: 0,
      usedAllLifelinesOneGame: false,
      perfectSurvivalRun: 0,
      typeCorrect: {}
    });
    var suffix = playerId ? `_${playerId}` : '';
    try {
      window.localStorage.removeItem('geobee_daily_streak' + suffix);
      window.localStorage.removeItem('geobee_badges' + suffix);
      window.localStorage.removeItem('geobee_map' + suffix);
    } catch (e) {}
  }, [setProfile, playerId]);
  return {
    profile,
    recordAnswer,
    recordGame,
    recordPerfectRound,
    resetProfile
  };
};

// ─── Daily Streak Hook ────────────────────────────────────────────────────────
var useDailyStreak = playerId => {
  var key = playerId ? `geobee_daily_streak_${playerId}` : 'geobee_daily_streak';
  var [streak, setStreak] = useLocalStorage(key, {
    current: 0,
    best: 0,
    lastPlayDate: null,
    milestonesHit: []
  });
  var checkIn = useCallback(() => {
    var today = new Date().toISOString().slice(0, 10);
    var newMilestone = null;
    setStreak(s => {
      if (s.lastPlayDate === today) return s;
      var yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);
      var newCurrent = s.lastPlayDate === yesterday ? s.current + 1 : 1;
      var newBest = Math.max(s.best, newCurrent);
      var milestone = STREAK_MILESTONES.find(m => m.days === newCurrent && !s.milestonesHit.includes(m.days));
      if (milestone) newMilestone = milestone;
      return {
        current: newCurrent,
        best: newBest,
        lastPlayDate: today,
        milestonesHit: milestone ? [...s.milestonesHit, milestone.days] : s.milestonesHit
      };
    });
    return newMilestone;
  }, [setStreak]);
  var getBonus = useCallback(() => {
    var milestone = [...STREAK_MILESTONES].reverse().find(m => streak.current >= m.days);
    return milestone ? milestone.bonus : 0;
  }, [streak]);
  return {
    streak,
    checkIn,
    getBonus
  };
};

// ─── Badges Hook ──────────────────────────────────────────────────────────────
var useBadges = playerId => {
  var key = playerId ? `geobee_badges_${playerId}` : 'geobee_badges';
  var [earned, setEarned] = useLocalStorage(key, []);
  var checkBadges = useCallback(profileData => {
    var newBadges = [];
    ALL_BADGE_DEFINITIONS.forEach(badge => {
      if (!earned.includes(badge.id) && badge.check(profileData)) {
        newBadges.push(badge);
      }
    });
    if (newBadges.length > 0) {
      setEarned(prev => [...prev, ...newBadges.map(b => b.id)]);
    }
    return newBadges;
  }, [earned, setEarned]);
  return {
    earned,
    checkBadges
  };
};
